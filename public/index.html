<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Todo App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet"/>
  <link rel="icon" href="favicon.png" type="image/x-icon">
  <style>
    :root {
      --bg: #f0f2f5;
      --text: #1a1a1a;
      --card: #ffffff;
      --shadow: rgba(0, 0, 0, 0.08);
    }

    [data-theme="dark"] {
      --bg: #181818;
      --text: #ffffff;
      --card: #242424;
      --shadow: rgba(255, 255, 255, 0.05);
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: var(--bg);
      color: var(--text);
      transition: all 0.3s ease;
    }

    .container {
    
      margin-top: 60px;
    }

    .todo-form {
      background: var(--card);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 24px var(--shadow);
      margin-bottom: 40px;
    }

    .form-label {
      font-weight: 500;
    }

    .form-control {
      border-radius: 10px;
    }

    .btn-primary {
      background-color: #1a73e8;
      border: none;
      border-radius: 8px;
      font-weight: 500;
    }

    .task-card {
      background: var(--card);
      padding: 20px;
      border-radius: 14px;
      box-shadow: 0 2px 12px var(--shadow);
      margin-bottom: 20px;
      position: relative;
    }

    .task-title {
      font-size: 1.1rem;
      font-weight: 500;
    }

    .task-desc {
      font-size: 0.95rem;
    }

    .task-deadline {
      font-size: 0.875rem;
      color: #777;
    }

    .task-actions {
      position: absolute;
      top: 15px;
      right: 15px;
    }

    .task-actions button {
      border: none;
      background: transparent;
      margin-left: 8px;
      color: #888;
      font-size: 1rem;
    }

    .task-actions button:hover {
      color: #1a73e8;
    }

    .toggle-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      border: none;
      background: #1a73e8;
      color: white;
      padding: 8px 12px;
      border-radius: 8px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body data-theme="light">

  <button class="toggle-btn" onclick="toggleTheme()">üåô Dark Mode</button>

  <div class="container">
    <h2 class="text-center fw-bold mb-4"><img src="favicon.png" width="32px"/> TODO</h2>
    <div class="row align-items-start">
      <!-- Form Column (40%) -->
      <div class="col-md-5">
        <div class="todo-form">
          <h5 class="mb-3">Create or Edit Task</h5>
          <form id="todoForm">
            <input type="hidden" id="editIndex" />
            <div class="mb-3">
              <label class="form-label">Task Name</label>
              <input type="text" class="form-control" id="taskName" required />
            </div>
            <div class="mb-3">
              <label class="form-label">Detailed Description</label>
              <textarea class="form-control" id="taskDesc" rows="3" required></textarea>
            </div>
            <div class="mb-3">
              <label class="form-label">Deadline</label>
              <input type="date" class="form-control" id="taskDeadline" required />
            </div>
            <div class="text-end">
              <button type="submit" class="btn btn-primary">Save Task</button>
            </div>
          </form>
        </div>
      </div>

      <!-- Task List Column (60%) -->
      <div class="col-md-7">
        <div id="taskList"></div>
      </div>
    </div>
  </div>


  <script>
    const form = document.getElementById('todoForm');
    const taskList = document.getElementById('taskList');
    let currentTasks = [];

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const task = {
        name: document.getElementById('taskName').value,
        description: document.getElementById('taskDesc').value,
        deadline: document.getElementById('taskDeadline').value,
      };

      const editIndex = document.getElementById('editIndex').value;

      if (editIndex) {
        currentTasks[editIndex] = task;
      } else {
        currentTasks.push(task);
      }

      await fetch('/save-tasks', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(currentTasks),
      });

      form.reset();
      document.getElementById('editIndex').value = '';
      loadTasks();
    });

    async function loadTasks() {
      const res = await fetch('/get-tasks');
      const tasks = await res.json();
      currentTasks = tasks;
      renderTasks();
    }

    function renderTasks() {
      taskList.innerHTML = '';
      currentTasks.forEach((task, index) => {
        const taskCard = document.createElement('div');
        taskCard.className = 'task-card';
        taskCard.innerHTML = `
          <div class="task-title">${task.name}</div>
          <div class="task-desc">${task.description}</div>
          <div class="task-deadline">üìÖ ${task.deadline}</div>
          <div class="task-actions">
            <button onclick="editTask(${index})" title="Edit">‚úèÔ∏è</button>
            <button onclick="deleteTask(${index})" title="Delete">üóëÔ∏è</button>
          </div>
        `;
        taskList.appendChild(taskCard);
      });
    }

    function editTask(index) {
      const task = currentTasks[index];
      document.getElementById('taskName').value = task.name;
      document.getElementById('taskDesc').value = task.description;
      document.getElementById('taskDeadline').value = task.deadline;
      document.getElementById('editIndex').value = index;
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    async function deleteTask(index) {
      if (confirm('Are you sure you want to delete this task?')) {
        currentTasks.splice(index, 1);
        await fetch('/save-tasks', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(currentTasks),
        });
        loadTasks();
      }
    }

    function toggleTheme() {
  const body = document.body;
  const toggleBtn = document.querySelector('.toggle-btn');
  const currentTheme = body.getAttribute('data-theme');
  const newTheme = currentTheme === 'light' ? 'dark' : 'light';
  body.setAttribute('data-theme', newTheme);

  // Update button text
  toggleBtn.innerHTML = newTheme === 'dark' ? '‚òÄÔ∏è Light Mode' : 'üåô Dark Mode';
}

window.onload = () => {
  loadTasks();
  toggleThemeLabel();
};

function toggleThemeLabel() {
  const toggleBtn = document.querySelector('.toggle-btn');
  const currentTheme = document.body.getAttribute('data-theme');
  toggleBtn.innerHTML = currentTheme === 'dark' ? '‚òÄÔ∏è Light Mode' : 'üåô Dark Mode';
}

  </script>

</body>
</html>
